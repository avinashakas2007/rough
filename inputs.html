<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Form</title>
</head>
<body>
    <p>
        <form action="mailto:avinashakash2007@gmail.com" method="post" enctype="text/plain" >
            <label>Enter your name:</label>
            <input type="text" name="Name" value="">
          
            <br>
            <label>Check if your a robot</label>
            <input type="checkbox" name="Check" value="">
            <br>
            <label>Enter DOB</label>
            <input type="date" name="DOB" value="">
            <br>
            <label>Enter your Email</label>
            <input type="email" name="Email" value="">
           
            <br>
            <label>Enter the colour</label>
            <input type="color" name="colour" id="">
            <br>
            <label>Select an image</label>
            <input type="image" name="Image" src="" alt="">
           
            <br>

            <input type="file" name="File" id="">
          
            <br>
            <label>Enter a password</label>
            <input type="password" name="password" id="">           
            <br>
            <label>Select a channel</label>
            <input type="range" name="channel" id="">
            
            <br>
            <input type="radio" name="Radio" id="">
            <br>
            <textarea name="Your msg" id="" cols="30" rows="10"></textarea>
            <input type="submit">
        </form>
    </p>
</body>
</html>
